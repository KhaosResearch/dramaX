[project]
name = "dramax"
description = "dramaX is a Python library for orchestrating distributed tasks."
readme = "README.md"
requires-python = "==3.12.*"
authors = [
    { name = "Khaos Research Group", email = "khaos.research@gmail.com" },
]
classifiers=[
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.97.0",
    "pydantic[dotenv]~=1.10.5",  # TODO: migrate to 2.0.0
    "structlog>=23.1.0",
    "uvicorn>=0.22.0",
    "requests>=2.31.0",
    "dramatiq[rabbitmq,watch]>=1.14.2",
    "pymongo>=4.3.3",
    "minio>=7.1.15",
    "docker>=6.1.3",
]
dynamic = ["version"]

[project.optional-dependencies]
complete = ["mypy", "ruff", "pytest"]

[project.scripts]
dramax = "dramax.__main__:cli"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
select = [
    "F",  # Pyflakes (errores b√°sicos)
    "E",  # Pycodestyle (estilo PEP8)
    "W",  # Advertencias de pycodestyle
    "B",  # Bugbear (posibles bugs comunes)
    "S",  # Bandit (seguridad)
    "I",  # isort (ordenar imports)
    "ALL",  # fixme (TODO/FIXME)
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults (`Depends`)
    "C901",  # too complex
    "D",     # too much doc
    "FA100",
    "ANN003", # Annotation for **query
]

[tool.hatch.version]
path = "src/dramax/__init__.py"

[tool.mypy]
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
warn_unused_configs = true
pretty = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
